# qodana.yaml
version: "1.0"
linter: jetbrains/qodana-js:2025.2

profile:
  path: ./.idea/inspectionProfiles/Project_Default.xml

exclude:
  - name: CheckDependencyLicenses
    paths:
      - "node_modules"
      - ".pnpm"
      - ".yarn"
      - "vendor"
      - "dist"
      - "build"
      - "out"
      - ".next"
      - "coverage"
      - "public"
      - "**/generated"
      - "**/*.min.*"
      - "**/*.d.ts"
      - "**/*.map"
      - "**/*.snap"
      - "**/*.spec.*"
      - "**/*.test.*"
      # If you're in a monorepo, add nested cases:
      - "packages/*/node_modules"
      - "apps/*/node_modules"
